<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--/////// Bootstript Style \\\\\\ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--///// Css Style \\\\\ -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Book</title>
</head>

<body>
    <!--***** main start ***** -->
    <main>

        <div class="container">
            <!--***** Input and quote *****-->
            <h1 class="text-center text-light pt-5">Search your favorite book</h1>
            <small class="quo">“A room without books is like a body without a soul.” – ...</small>
            <!--***** Input And Buttton ***** -->
            <div class="input-group mb-3 w-50 form">
                <input id="input-field" type="text" class="form-control rounded" placeholder="Search Book Name">
                <button onclick="getData()" class="btn btn-outline-secondary btn-danger text-light ms-1 rounded danger"
                    type="button" id="button">Search</button>
            </div>
            <!--***** error show ***** -->
            <div id="error">

            </div>
            <!--***** cards group ***** -->

            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">


            </div>

        </div>



    </main>
    <!--***** main end *****-->


    <script src="/js/app.js"></script>
</body>

</html>
